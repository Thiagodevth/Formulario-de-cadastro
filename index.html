<!DOCTYPE html>
<html lang="pb-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario De Cadastro</title>
</head>
<body>
 
    <div class="container">

        <div class="form-img">
            <img src="./assets/undraw_world_re_768g.svg" alt="imagem">
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-Se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite Seu Primeiro Nome" required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite Seu Sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite Seu Email" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite Sua Senha" required>
                    </div>
                    <div class="input-box">
                        <label for="Confirmpassword">Confirme Sua Senha</label>
                        <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Confirme Sua Senha" required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h5>Gênero</h5>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="femele" name="gender">
                            <label for="femele">Feminino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="None" name="gender">
                            <label for="none">Prefiro Não Dizer</label>
                        </div>
                    </div>
                </div>

                <div class="container-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>

    </div>

</body>
</html>
